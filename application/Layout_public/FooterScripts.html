<!-- ==================================== JAVASCRIPT | RENDER BODY =================================== -->

<script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get('page') || 'Home';
    var root = '';

    switch(page) {

        // ========== HOME | NAVIGATION ========= //
        case 'Home':
        case 'About':
        case 'Project':
        case 'Contact':
            root = 'Home';
            break;
        
        // ======== PROJECT | NAVIGATION ======== //
        case 'Graphic_design':
        case 'Web_design':
        case 'Web_development':
            root = 'Project';
            break;

        // ======== GRAPHIC_DESIGN | NAVIGATION ======== //
        case 'Folder_one':
        case 'Folder_two':
        case 'Folder_three':
        case 'Folder_four':
            root = 'Graphic_design';
            break;

        // ========= LOGIN | NAVIGATION ========= //
        case 'Login':
        case 'Signup':
            root = 'Login';
            break;

        default:
            page = 'Home';
            root = 'Home';
    }

    fetch(`/application/${root}/${page}.html`)
        .then(res => res.text())
        .then(html => {
        document.getElementById('page-content').innerHTML = html;
        })
        .catch(err => {
        document.getElementById('page-content').innerHTML = "<p>Page not found.</p>";
    });
</script>
